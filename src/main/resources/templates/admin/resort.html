<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
    <link rel="stylesheet" th:href="@{//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css}">
    <script th:src="@{https://code.jquery.com/ui/1.13.2/jquery-ui.js}"></script>
    <script th:src="@{/js/jqueryui-search-city.js}"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
    <title>Dashboard</title>
</head>
<body id="dashboard_resort">
<header th:insert="~{fragment :: header}"></header>
<main>
    <div class="head">
        <h1>Dashboard</h1>
    </div>
    <section>
        <h2>Add resort</h2>
        <form th:action="@{/resorts/admin}" th:method="POST" class="review-container" enctype="multipart/form-data">
            <label>
                <input name="title" placeholder="Title" required type="text">
            </label>
            <label>
                <textarea name="description" placeholder="Description" required></textarea>
            </label>
            <label for="choices" class="form-label">
                Choose city
            </label>
            <input type="text" class="form-control" id="choices" placeholder="Start entering continent ...">
            <ul id="items-list"></ul>
            <input type="hidden" name="items" id="items-input">

            <label>
                <input name="imageAlt" placeholder="imageAlt" required type="text">
            </label>
            <input class="form-control" name="image" onchange="previewImage()"
                   onclick="removePicture()" type="file" value="Image">
            <img alt="Preview Image" src="#" class="hide">
            <button type="submit">Add</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 My Ski Resort. All Rights Reserved.</p>
    </footer>
</main>
</body>
</html>
